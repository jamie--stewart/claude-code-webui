name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  # Fast checks: format, lint, typecheck, build
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix backend

      - name: Generate backend version.ts
        run: node scripts/generate-version.js
        working-directory: backend

      - name: Cache Deno dependencies
        run: |
          deno install
          deno cache cli/deno.ts
        working-directory: backend

      # Format checks (parallel)
      - name: Format check (Frontend)
        run: npm run format:check --prefix frontend

      - name: Format check (Backend - Deno)
        run: deno task format:check
        working-directory: backend

      - name: Format check (Backend - Prettier)
        run: npm run format:check --prefix backend

      # Lint checks
      - name: Lint (Frontend)
        run: npm run lint --prefix frontend

      - name: Lint (Backend - Deno)
        run: deno task lint
        working-directory: backend

      - name: Lint (Backend - ESLint)
        run: npm run lint --prefix backend

      # Type checks
      - name: Type check (Frontend)
        run: npm run typecheck --prefix frontend

      - name: Type check (Backend - Deno)
        run: deno task check
        working-directory: backend

      - name: Type check (Backend - TypeScript)
        run: npm run typecheck --prefix backend

      # Build
      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Build backend
        run: npm run build --prefix backend

      - name: Test built CLI
        run: node backend/dist/cli/node.js -h

  # Unit tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix backend

      - name: Generate backend version.ts
        run: node scripts/generate-version.js
        working-directory: backend

      - name: Test frontend
        run: npm test --prefix frontend

      - name: Test backend
        run: npm test --prefix backend

  # E2E tests - only on PRs to main and pushes to main
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix backend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Generate backend version.ts
        run: node scripts/generate-version.js
        working-directory: backend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Start backend server
        run: |
          npm run dev --prefix backend &
          echo $! > /tmp/backend.pid
        env:
          PORT: 8080

      - name: Start frontend preview server
        run: |
          npx vite preview --port 3000 &
          echo $! > /tmp/frontend.pid
        working-directory: frontend

      - name: Wait for servers
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8080/api/projects > /dev/null && break
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
          for i in {1..30}; do
            curl -s http://localhost:3000 > /dev/null && break
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done

      - name: Run E2E tests
        run: npx playwright test --project=desktop --ignore-snapshots
        working-directory: frontend
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # Visual snapshot tests - only on PRs to main
  visual:
    name: Visual Snapshots
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix backend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Generate backend version.ts
        run: node scripts/generate-version.js
        working-directory: backend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Start backend server
        run: |
          npm run dev --prefix backend &
          echo $! > /tmp/backend.pid
        env:
          PORT: 8080

      - name: Start frontend preview server
        run: |
          npx vite preview --port 3000 &
          echo $! > /tmp/frontend.pid
        working-directory: frontend

      - name: Wait for servers
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8080/api/projects > /dev/null && break
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
          for i in {1..30}; do
            curl -s http://localhost:3000 > /dev/null && break
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done

      - name: Run visual snapshot tests
        run: npx playwright test visual-snapshots --project=desktop
        working-directory: frontend
        env:
          CI: true

      - name: Upload snapshot diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: snapshot-diffs
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [checks, test]
    if: always()
    steps:
      - name: Check required jobs
        run: |
          if [[ "${{ needs.checks.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "All required CI jobs passed"
            exit 0
          else
            echo "Some CI jobs failed"
            echo "Checks: ${{ needs.checks.result }}"
            echo "Tests: ${{ needs.test.result }}"
            exit 1
          fi
