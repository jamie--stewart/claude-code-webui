name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend${{ matrix.node-version && format(' (Node {0})', matrix.node-version) || '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    strategy:
      matrix:
        # Full matrix on main, single version on PRs for speed
        node-version: ${{ github.event_name == 'push' && fromJSON('[20, 22, 24]') || fromJSON('[22]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Generate version.ts
        run: node scripts/generate-version.js

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install and cache Deno dependencies
        run: deno install && deno cache cli/deno.ts

      - name: Format check (Deno)
        run: deno task format:check

      - name: Format check (Prettier)
        run: npm run format:check

      - name: Lint (Deno)
        run: deno task lint

      - name: Lint (ESLint)
        run: npm run lint

      - name: Type check (Deno)
        run: deno task check

      - name: Type check (TypeScript)
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Create dummy frontend dist for build
        run: mkdir -p ../frontend/dist && touch ../frontend/dist/dummy

      - name: Build backend
        run: npm run build

      - name: Test built CLI
        run: node dist/cli/node.js -h

  frontend:
    name: Frontend${{ matrix.node-version && format(' (Node {0})', matrix.node-version) || '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        # Full matrix on main, single version on PRs for speed
        node-version: ${{ github.event_name == 'push' && fromJSON('[20, 22, 24]') || fromJSON('[22]') }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run E2E on main branch pushes
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Generate backend version.ts
        working-directory: backend
        run: node scripts/generate-version.js

      - name: Start backend server
        working-directory: backend
        run: |
          npm run dev &
          echo $! > /tmp/backend.pid
        env:
          PORT: 8080

      - name: Start frontend preview server
        run: |
          npx vite preview --port 3000 &
          echo $! > /tmp/frontend.pid

      - name: Wait for servers
        run: |
          # Wait for backend
          for i in {1..30}; do
            curl -s http://localhost:8080/api/projects > /dev/null && break
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
          # Wait for frontend
          for i in {1..30}; do
            curl -s http://localhost:3000 > /dev/null && break
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # Summary job for branch protection rules
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend.result }}" == "success" && "${{ needs.frontend.result }}" == "success" ]]; then
            echo "All CI jobs passed"
            exit 0
          else
            echo "Some CI jobs failed"
            echo "Backend: ${{ needs.backend.result }}"
            echo "Frontend: ${{ needs.frontend.result }}"
            exit 1
          fi
